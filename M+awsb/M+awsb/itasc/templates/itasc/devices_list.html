{% extends "itasc/home.html" %}
{% block content2 %}
<h2>Devices</h2>
<table class='table'>
    <tr>
        <th>Device IMEI</th>
        <th>Subject Pairing</th>
    </tr>
   {% if object_list %}
    {% for d in object_list %}
    <tr>
        <td>{{ d.imei }} </td>
        <td>{{ d.pairings.subject }}</td>
    </tr>
    {% endfor %}
</table>
 {% else %}
    <li>None found</li>
 {% endif %}
{% endblock %}
